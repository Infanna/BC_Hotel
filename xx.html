<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>For Loop Animals</title>
    <style></style>
</head>

<body>
    <div id="output_div"></div>
    <script>
        // declare variables
        var outputHTML = "";
        var animals = ["cat", "dog", "goat", "turkey", "buffalo"];
        var colour = ["brown", "black", "white"];
        var adjective = ["wild", "hairy", "domesticated", "crazy"];

        animals.push("xxxx")
        // loop over our arrays and create our html string
        outputHTML += "<table>";
        for (var i = 0; i < animals.length; i++) {

            outputHTML += "<tr>";
            outputHTML += "<td>" + adjective[i] + "</td>"+ "<td>" + colour[i] + "</td>" + "<td>" + animals[i] + "</td>";
            outputHTML += "</tr>";
        }
        
        outputHTML += "</table>";
        animals.push("sss")
        // output our html
        document.getElementById("output_div").innerHTML = outputHTML;
    </script>
</body>

</html>
