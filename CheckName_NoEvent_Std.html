<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Name in Blockchain Class</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- <script src="./node_modules/web3/dist/web3.min.js">
    </script> -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>

<body style="
        background-color:rgb(201, 230, 222);
        background-repeat: no-repeat;   
        background-attachment: fixed;
        background-size: cover;
        
    ">
    <div class="container">
        <h1>BCV</h1>
        <h2>BlockChill Villa</h2>
        <div align="center">
            <label class="col-lg-2 control-label">
                Room1</label>
            <img src="image/h1.jpg" width="500" height="340" />
            <button id="btnRegistration1" style="
                    background-color:rgb(100, 149, 237);
                    color: rgb(255, 255, 255);
                    ">
                reserve
            </button>


            <label class="col-lg-2 control-label">
                Room2</label>
            <img src="image/h2.jpg" width="500" height="340" />
            <button id="btnRegistration2" style="
                    background-color:rgb(100, 149, 237);
                    color: rgb(255, 255, 255);
                    ">
                reserve
            </button>
        </div>


        <label class="col-lg-2 control-label">
            Check Student Name</label>
        <input id="document2" type="text">
        <button id="btnCheck">Check</button>

        <label class="col-lg-2 control-label">Status</label>
        <h2 id="result"></h2>
        Status: <span id="status">Loading...</span>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
    </script>
    <script>

        async function loadWeb3() {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                window.ethereum.enable();
            }
        }

        let currentAccount = null;
        window.ethereum
            .request({ method: 'eth_accounts' })
            .then(handleAccountsChanged)
            .catch((err) => {
                // Some unexpected error.
                // For backwards compatibility reasons, if no accounts are available,
                // eth_accounts will return an empty array.
                console.error(err);
            });

        // Note that this event is emitted on page load.
        // If the array of accounts is non-empty, you're already
        // connected.
        window.ethereum.on('accountsChanged', handleAccountsChanged);

        // For now, 'eth_accounts' will continue to always return an array
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                // MetaMask is locked or the user has not connected any accounts
                console.log('Please connect to MetaMask.');
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                // Do any other work!
            }
        }

        let abi = [
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "internalType": "address",
                        "name": "from",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "string",
                        "name": "text",
                        "type": "string"
                    },
                    {
                        "indexed": false,
                        "internalType": "bytes32",
                        "name": "hash",
                        "type": "bytes32"
                    }
                ],
                "name": "NameAdded",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "internalType": "address",
                        "name": "from",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "string",
                        "name": "text",
                        "type": "string"
                    },
                    {
                        "indexed": false,
                        "internalType": "string",
                        "name": "reason",
                        "type": "string"
                    }
                ],
                "name": "RegistrationError",
                "type": "event"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "name",
                        "type": "string"
                    }
                ],
                "name": "checkName",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "name",
                        "type": "string"
                    }
                ],
                "name": "registration",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            }
        ];

        async function loadContract() {
            return await new window.web3.eth.Contract(abi, '0xFC750E1808bD53899b19E3623Ca4D7bfB4c37849');
        }

        async function load() {
            await loadWeb3();
            window.contract = await loadContract();
            updateStatus('Ready!');
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = status;
            console.log(status);
        }

        $("#btnRegistration1").click(function () {
            console.log(currentAccount);
            window.contract.methods.registration($("#document1").val())
                .send({ from: currentAccount, value: 1000000000000000 }, function (error, result) {
                    $("#result").html(result);
                });


            window.contract.once('NameAdded', {}, function (error, event) {
                if (!error) {
                    console.log(event);
                    $("#result").html("Name: " + event.returnValue.text+"<br/>=> Hased as:"
                        + event.returnValue.hash);
                }
            });

            window.contract.once('RegistrationError', {}, function (error, event) {
                if (!error) {
                    console.log(event);
                    $("#result").html("Error: "+event.returnValue.text+"<br/>Reason:"
                        + event.returnValue.reason);
                }
            });
        });

        $("#btnRegistration2").click(function () {
            console.log(currentAccount);
            window.contract.methods.registration("h2")
                .send({ from: currentAccount, value: 2000000000000000 }, function (error, result) {
                    $("#result").html(result);
                });


            window.contract.once('NameAdded', {}, function (error, event) {
                if (!error) {
                    console.log(event);
                    $("#result").html("Name: " + "event.returnValue.text" + "<br/>=> Hased as:"
                        + "event.returnValue.hash");
                }
            });

            window.contract.once('RegistrationError', {}, function (error, event) {
                if (!error) {
                    console.log(event);
                    $("#result").html("Error: " + "event.returnValue.text" + "<br/>Reason:"
                        + "event.returnValue.reason");
                }
            });
        });



        //("Name: "+ event.returnValue.text+"<br/>Reason: "
        //+event.returnValue.hash);
        $("#btnCheck").click(function () {
            window.contract.methods.checkName($("#document2").val()).call(function (error, result) {
                if (!error) {
                    $("#result").html(result.toString());
                } else
                    console.error(error);
            });
        });

        load();
    </script>
</body>

</html>
